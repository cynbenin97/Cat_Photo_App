<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<!--//'Helvetica, sans-serif' this lets the page 'degrade' to another font if the first one doesn't work.-->
  <link rel="stylesheet" type="text/css" href="styles.css">
    <h2>CatPhotoApp</h2>
    <main>
      <p>Click <a href="#">here</a> to view more cat photos.</p>
<!-- you can add multiple classes to one element by separating them with a space within the same quote marks-->
      <a href="#"><img class="smaller-image thick-red-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

      <div class="silver-background content-text" id="lists-div">
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>

      <form class="form-text" action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Energetic</label><br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>
</html>
